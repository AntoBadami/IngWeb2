<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transferencia - Wibond</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/transferencia.css">
        <style>
            body {
              opacity: 0;
              transition: opacity 1s;
            }
        </style>
        <script src="../js/transferencia.js"></script>
    </head>
    <body>
        <div class ="container">
            <header class="banner">
                <button class="backbutton"></button>
                <img src="../img/LogoIcon.svg" alt="imagen logo" class="logo">
                <img src="../img/WIBOND.svg" alt="logo letras" class="logoletra">
            </header>
            <span class="span1">
                Transferir dinero
            </span>
            <div class="rect-dinero">
                <span class="textwhite span2">Dinero disponible</span>
                <span class="textwhite span3">ARS $1.236,00</span>
            </div>
            <div class="div_options">
                <span class="textwhite span2">Tipo de destino</span>
                <div id ="option1" class="individual-option option1">
                    <label>Destinatario único</label>
                    <div class="radio"></div>
                </div>
                <div id="option2" class="individual-option option2">
                    <label>Múltiples destinatarios</label>
                    <div class="radio"></div>
                </div>
            </div>
            <button id="siguiente" class="buttong buttonblue loginbutton" disabled>Siguiente</button>
        </div>
    </body>
</html>
