<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transferencia - Wibond</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/DUnicoStep2.css">
    </head>
    <body>
        <div class ="container">
            <header class="banner">
                <button class="backbutton"></button>
                <img src="../img/LogoIcon.svg" alt="imagen logo" class="logo">
                <img src="../img/WIBOND.svg" alt="logo letras" class="logoletra">
            </header>
            <span class="span1">
                Transferir dinero
            </span>
            <div class="steps">
                <div class="radio backgreen">
                    <img src="../img/check.svg" alt="icon pencil">
                </div>
                <div class="linea backgreen"></div>
                <div class="radio backblue">
                    <img src="../img/pencil.svg" alt="icon penceil">
                </div>
                <div class="linea"></div>
                <div class="radio backgray">
                    <img src="../img/more-horizontal.svg" alt="icon more">
                </div>
            </div>
            <div class="rect-dinero">
                <span class="textwhite span2">Dinero disponible</span>
                <span class="textwhite span3">ARS $1.236,00</span>
            </div>
            <div class="div_options">
                <span class="textwhite span2">Tipo de cuenta</span>
                <div class="individual-option option1">
                    <label>Wibond</label>
                    <div class="radio"></div>
                </div>
                <div class="individual-option option2">
                    <label>Cuenta bancaria</label>
                    <div class="radio"></div>
                </div>
            </div>
            <span class="span5">
                Â¿Quien recibe la transferencia?
            </span>
            <form id="loginform">
                <input id="destinatario" type="text" placeholder="Usuario, DNI, CUIT o CUIL" 
                class="inputg inputblue logininput loginicon logininput_user">
            </form>
            <button class="buttong buttonblue loginbutton" >Siguiente</button>
        </div>
    </body>
</html>
