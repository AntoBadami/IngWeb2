<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Wibond</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/log.css">
    </head>
    <body>
        <div class="container">
            <img src="../img/Logo.png" alt="Logo de inicio" id="logo">
            <form id="loginform">
                <input type="text" placeholder="Usuario" class="inputg inputblue logininput loginicon logininput_user">
                <input type="text" placeholder="Contraseña" class="inputg inputwhite logininput loginicon logininput_pass">
                <a href="" id="logintext_fp" class="logintext">Olvidaste tu contraseña?</a>
                <input type="submit" value="Iniciar Sesion" class="buttong buttonblue loginbutton">
                <p id="logintext_reg" class="longintext">No tenés una cuenta? - <a href="" id="logintext_reg_link" class="logintext">Registrate</a></p>
            </form>
        </div>
    </body>
</html>
